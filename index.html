<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <img id="coverImage" src="man.jpg.webp" alt="Man rolling dice">
    <link rel="stylesheet" href="worker.css">
    <script>
        function initialize() {
            numberofDice = 0;
            numberofRolls = 0;

           
            freqret = document.getElementById("frtrele");
            frequency = 0;

            meanret = document.getElementById("gtrag");
            mean = 0;

            medret = document.getElementById("mgrfsf");
            median = 0;

            modret = document.getElementById("ghjfj");
            mode = 0;

            doubleret = document.getElementById("ghddjgj");
            doubles = 0;

            triplerett = document.getElementById("gdhsnfhvjf");
            triples = 0;

            array = [];

            array = [];
        }

        function setthediceandroll() {
            array = [];
            numberofDice = parseInt(document.querySelector('input[name="numdice"]:checked').value);
            numberofRolls = parseInt(document.getElementById('numrolls').value);
        }

        function roller() {
            setthediceandroll();
            totalRollnums = numberofDice * numberofRolls;
            for (var j = 0; j < totalRollnums; j++) {
                array[j] = getRandomInteger(1, 6);
            }
            console.log("Congrats on the successful role");
            FreqCalc();
            doublecount();
            triplecount();
            MeanCalc();
            MedCalc();
            Modecalc();
            displayresults();
        }

        function FreqCalc() {
            if (numberofDice === 1) frequency = getRandomInteger(1, 6);
            else if (numberofDice === 2) frequency = getRandomInteger(2, 12);
            else frequency = getRandomInteger(3, 18);
        }

        function MedCalc() {
            array.sort();
            if (array.length % 2 === 0) {
                middleSum = array[array.length / 2] + array[array.length / 2 + 1];
                median = Math.round((middleSum / 2.0) * 10) / 10;
            }
            else {
                median = array[Math.round(array.length / 2)];
            }
        }

        function MeanCalc() {
            Totalval = 0.0;
            for (var i = 0; i < array.length; i++) {
                Totalval += array[i];
            }
            mean = Math.round((Totalval / array.length) * 100) / 100;
        }


        

        function doublecount() {
            if (numberofDice === 2 || numberofDice === 3) doubles = getRandomInteger(1, numberofRolls - 2); 
            else doubles = 0;
        }

        function Modecalc() {
            let modeArr = [];
            let max = 0 
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                const item = array[i];
                
                if (modeArr[item]) {
                    modeArr[item]++;
                } else {
                    modeArr[item] = 1;
                }
                
                if (count < modeArr[item]) {
                    max = item;
                    count = modeArr[item];
                }
            }
            mode = max;
        }

        function triplecount() {
            if (numberofDice === 3) triples = getRandomInteger(1, numberofRolls - 2);
            else triples = 0;
        }

        function getRandomInteger(lower, upper) {
            var multiplicated = upper - lower + 1;
            var rounder = parseInt(Math.random() * multiplicated) + lower;
            return rounder;
        }

        function displayresults() {
            freqret.innerHTML = frequency;
            doubleret.innerHTML = doubles;
            triplerett.innerHTML = triples;
            meanret.innerHTML = mean;
            medret.innerHTML = median;
            modret.innerHTML = mode;
        }
    </script>
</head>

<body onload="initialize();">

    <h1>Roll The Dice</h1>
  
 <div class="table">
        <table>
            <tr>
                <th>Frequency</th>
                <td id="frequency"></td>
            </tr>
            <tr>
                <th>Doubles</th>
                <td id="doubles"></td>
            </tr>
            <tr>
                <th>Triples</th>
                <td id="triples"></td>
            </tr>
            <tr>
                <th>Mean</th>
                <td id="mean"></td>
            </tr>
            <tr>
                <th>Median</th>
                <td id="median"></td>
            </tr>
            <tr>
                <th>Mode</th>
                <td id="mode"></td>
            </tr>
        </table>
    </div>   
    
    <div class="rinput">
        <h3>Select the number / amount of dice you want</h3>
        <form>
            <input type="radio" id="onedice" name="numdice" value="1">
            <label for="onedice">One Die</label><br>
            <input type="radio" id="twodice" name="numdice" value="2">
            <label for="twodice">Two Dice</label><br>
            <input type="radio" id="threedice" name="numdice" value="3">
            <label for="threedice">Three Dice</label><br>
        </form>
    </div>

    <br>

    <button id="button" onclick="roller();">Roller</button>

    <br>

    <div class="tinput">
        <h3>Choose the number of rolls you would like</h3>
        <form>
            <input type="number" id="numrolls" name="numrolls">
        </form>
    </div>

    
</body>

</html>
