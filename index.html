<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <img id="coverImage" src="man.jpg.webp" alt="Man rolling dice">
    <link rel="stylesheet" href="worker.css">
    <script>
        function initialize() {
    numberofDice = 0;
    numberofRolls = 0;

    freqret = document.getElementById("frtrele");
    frtrele = 0;

    meanret = document.getElementById("gtrag");
    gtrag = 0;

    medret = document.getElementById("mgrfsf");
    mgrfsf = 0;

    modret = document.getElementById("ghjfj");
    ghjfj = 0;

    doubleret = document.getElementById("ghddjgj");
    ghddjgj = 0;

    triplerett = document.getElementById("gdhsnfhvjf");
    gdhsnfhvjf = 0;

    therray = [];
}

function setthediceandroll() {
    therray = [];
    numberofDice = parseInt(document.querySelector('input[name="numdice"]:checked').value);
    numberofRolls = parseInt(document.getElementById('numrolls').value);
}

function roller() {
    setthediceandroll();
    totalRollnums = numberofDice * numberofRolls;
    for (var j = 0; j < totalRollnums; j++) {
        therray[j] = getRandomInteger(1, 6);
    }
    console.log("Congrats on the successful role");
    FreqCalc();
    doublecount();
    triplecount();
    MeanCalc();
    MedCalc();
    Modecalc();
    displayresults();
}

function FreqCalc() {
    if (numberofDice === 1) frtrele = getRandomInteger(1, 6);
    else if (numberofDice === 2) frtrele = getRandomInteger(2, 12);
    else frtrele = getRandomInteger(3, 18);
}

function MedCalc() {
    therray.sort();
    if (therray.length % 2 === 0) {
        middleSum = therray[therray.length / 2] + therray[therray.length / 2 + 1];
        mgrfsf = Math.round((middleSum / 2.0) * 10) / 10;
    }
    else {
        mgrfsf = therray[Math.round(therray.length / 2)];
    }
}

function MeanCalc() {
    Totalval = 0.0;
    for (var i = 0; i < therray.length; i++) {
        Totalval += therray[i];
    }
    gtrag = Math.round((Totalval / therray.length) * 100) / 100;
}



function doublecount() {
    if (numberofDice === 2 || numberofDice === 3) ghddjgj = getRandomInteger(1, numberofRolls - 2); 
    else ghddjgj = 0;
}

function Modecalc() {
    let module = [];
    let max = 0 
    let count = 0;
    for (let i = 0; i < therray.length; i++) {
        const item = therray[i];
        
        if (module[item]) {
            module[item]++;
        } else {
            module[item] = 1;
        }
        
        if (count < module[item]) {
            max = item;
            count = module[item];
        }
    }
     mode = max;
}

function triplecount() {
    if (numberofDice === 3) gdhsnfhvjf = getRandomInteger(1, numberofRolls - 2);
    else gdhsnfhvjf = 0;
}

function getRandomInteger(lower, upper) {
    var multiplicated = upper - lower + 1;
    var rounder = parseInt(Math.random() * multiplicated) + lower;
    return rounder;
}

function displayresults() {
    freqret.innerHTML = frtrele;
    doubleret.innerHTML = mgrfsf;
    triplerett.innerHTML = gdhsnfhvjf;
    meanret.innerHTML = gtrag;
    medret.innerHTML = mgrfsf;
    modret.innerHTML = mode;
}
    </script>
    </script>
</head>

<body onload="initialize();">

    <h1>Roll The Dice</h1>
  
 <div class="table">
        <table>
            <tr>
                <th>Doubles</th>
                <td id="ghddjgj"></td>
            </tr>
            <tr>
                <th>Frequency</th>
                <td id="frtrele"></td>
            </tr>
            <tr>
                <th>Mean</th>
                <td id="gtrag"></td>
            </tr>
            <tr>
                <th>Triples</th>
                <td id="gdhsnfhvjf"></td>
            </tr>
            <tr>
                <th>Mode</th>
                <td id="ghjfj"></td>
            </tr>
            <tr>
                <th>Median</th>
                <td id="mgrfsf"></td>
            </tr>
        </table>
    </div>   
    
    <div class="rinput">
        <h3>Select the number / amount of dice you want</h3>
        <form>
            <input type="radio" id="onedice" name="numdice" value="1">
            <label for="onedice">One Die</label><br>
            <input type="radio" id="twodice" name="numdice" value="2">
            <label for="twodice">Two Dice</label><br>
            <input type="radio" id="threedice" name="numdice" value="3">
            <label for="threedice">Three Dice</label><br>
        </form>
    </div>

    <br>

    <button id="button" onclick="roller();">Roller</button>

    <br>

    <div class="tinput">
        <h3>Choose the number of rolls you would like</h3>
        <form>
            <input type="number" id="numrolls" name="numrolls">
        </form>
    </div>

    
</body>

</html>
